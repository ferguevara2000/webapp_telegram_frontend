<!DOCTYPE html>
<html>
  <head>
    <title>WebApp Telegram</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 id="titulo">Cargando...</h1>

    <script>
  window.addEventListener("DOMContentLoaded", () => {
    // Intenta obtener el parámetro desde Telegram WebApp
    const tg = window.Telegram?.WebApp;
    let param = tg?.initDataUnsafe?.start_param;

    // Si no existe, lo intentamos desde la URL
    if (!param) {
      const urlParams = new URLSearchParams(window.location.search);
      param = urlParams.get("tgWebAppStartParam");
    }

    // Mostrar el valor
    document.getElementById("titulo").textContent = param || "Sin parámetro recibido";
  });
</script>

  </body>
</html>
