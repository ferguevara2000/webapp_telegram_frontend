<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WebApp Telegram</title>
</head>
<body>
  <h1 id="titulo">Cargando parámetro...</h1>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
        const parametro = Telegram.WebApp.initDataUnsafe.start_param;
        document.getElementById("titulo").textContent = parametro 
          ? `Parámetro recibido: ${parametro}` 
          : "No se recibió parámetro";
      } else {
        document.getElementById("titulo").textContent = "❌ No se detectó entorno Telegram WebApp";
      }
    });
  </script>
</body>
</html>
