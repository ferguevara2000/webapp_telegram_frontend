<!DOCTYPE html>
<html>
  <head>
    <title>WebApp Telegram</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 id="titulo">Cargando...</h1>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const tg = window.Telegram.WebApp;

        if (tg) {
          tg.ready();
          const param = tg.initDataUnsafe?.start_param;
          document.getElementById('titulo').textContent = param || "Sin parámetro";
        } else {
          document.getElementById('titulo').textContent = "❌ No se detectó entorno Telegram WebApp";
        }
      });
    </script>
  </body>
</html>
